
<div *ngIf="!isLogged" style="width: 25%;">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <!-- <button type="button" class="btn btn-primary">
            <a routerLink="/signup" style="color: aliceblue;">Signup</a>
        </button> -->
        <button type="submit" class="btn btn-primary" routerLink="/signup">Signup</button>
    </form>
</div>

<div *ngIf="isLogged">
    <button type="submit" class="btn btn-primary" routerLink="/postAd">Post Free Add</button>
    <button type="submit" class="btn btn-primary" routerLink="">Vehicle List</button>
</div>
