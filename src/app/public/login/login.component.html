<div *ngIf="!isLogged" class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h2>Login</h2>
                    <h6>Please Enter Email and Password</h6>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                    </div>
                    <div style="position: relative; left: 25%;">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <!-- <button type="button" class="btn btn-primary">
                            <a routerLink="/signup" style="color: aliceblue;">Signup</a>
                        </button> -->
                        <button type="submit" class="btn btn-primary" routerLink="/signup">Signup</button>
                    </div>
                </form>
                <p>Forgot password or username?<a routerLink="/resetPassword">click here</a> </p>
            </div>
        </div>
    </div>
</div>
