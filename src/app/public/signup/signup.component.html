<h2 style="text-align: center;">
    Register With Ganu Denu To Advertise Your Vehicle Free!
</h2>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h2>Signup</h2>
                    <h6>Please Enter Name, Email and Password</h6>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="loginUser()">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" formControlName="city" placeholder="Enter City">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
                    </div>
                    <div style="position: relative; left: 25%;">
                        <button type="submit" class="btn btn-primary">Signup</button>
                        <button type="submit" class="btn btn-primary" routerLink="/login">Login</button>
                    </div>
                    
                    
                </form>
                <div>
                    <p style="font-size: 10px; text-align: center;">By registering you agree to our Terms & Conditions</p>
                </div>
            </div>
        </div>
    </div>
</div>
